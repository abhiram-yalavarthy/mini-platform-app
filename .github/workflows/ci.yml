name: CI - Build and Push to ECR

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: ${{ secrets.ECR_REPO }}:sha-${{ github.sha }}

      - name: Debug: check ECR_REPO secret format (safe)
        run: |
          s="${{ secrets.ECR_REPO }}"
          if [ -z "$s" ]; then
            echo "ECR_REPO is EMPTY"; exit 1
          fi
          # print length only (safe)
          len=$(printf '%s' "$s" | wc -c)
          echo "ECR_REPO length: $len"
          # detect newline or space (safe detection only)
          if printf '%s' "$s" | grep -q $'\n'; then echo "ECR_REPO contains NEWLINE"; else echo "ECR_REPO has NO NEWLINE"; fi
          if printf '%s' "$s" | grep -q ' '; then echo "ECR_REPO contains SPACE"; else echo "ECR_REPO has NO SPACE"; fi

